<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Variables Example</title>
</head>
<body>
  <h2>Check the console for output</h2>

  <script>
    // Declaring variables of different data types
    let name = "Alice";         // String
    let age = 25;               // Number
    let isStudent = true;       // Boolean
    let emptyValue = null;      // Null
    let notAssigned;            // Undefined

    // Logging values and their types
    console.log("Name:", name, "Type:", typeof name);
    console.log("Age:", age, "Type:", typeof age);
    console.log("Is Student:", isStudent, "Type:", typeof isStudent);
    console.log("Empty Value:", emptyValue, "Type:", typeof emptyValue);
    console.log("Not Assigned:", notAssigned, "Type:", typeof notAssigned);
  </script>
</body>
</html>
