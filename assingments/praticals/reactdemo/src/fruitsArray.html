<!DOCTYPE html>
<html>
<head>
    <title>Fruits Array Example</title>
</head>
<body>
    <h2>Check the console for array operations</h2>

    <script>
        let fruits = ["apple", "banana", "cherry"];
        console.log("Original array:", fruits);

        // Add a fruit to the end
        fruits.push("mango");

        // Remove the first fruit
        fruits.shift();

        console.log("Modified array:", fruits);
    </script>
</body>
</html>
