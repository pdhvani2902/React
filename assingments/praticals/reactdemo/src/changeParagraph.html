<!DOCTYPE html>
<html>
<head>
    <title>Change Paragraph Example</title>
</head>
<body>
    <h2>Paragraph Manipulation with JavaScript</h2>

    <!-- Paragraph element -->
    <p id="myParagraph">Hello, World!</p>

    <script>
        // Select the paragraph using its ID
        const paragraph = document.getElementById("myParagraph");

        // Change the text inside the paragraph
        paragraph.textContent = "JavaScript is fun!";

        // Change the color of the paragraph
        paragraph.style.color = "blue";
    </script>
</body>
</html>
