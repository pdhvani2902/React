<!DOCTYPE html>
<html>
<head>
    <title>Divide By Zero Example</title>
</head>
<body>
    <h2>Check the console for results</h2>

    <script>
        function divideNumbers(a, b) {
            try {
                if (b === 0) {
                    throw new Error("Division by zero is not allowed!");
                }
                let result = a / b;
                console.log("Result: " + result);
            } catch (error) {
                console.log("Error: " + error.message);
            }
        }

        divideNumbers(10, 2);
        divideNumbers(10, 0);
    </script>
</body>
</html>
