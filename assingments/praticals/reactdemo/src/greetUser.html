<!DOCTYPE html>
<html>
<head>
    <title>Greet User</title>
</head>
<body>
    <h2>Check the console for the greeting message</h2>

    <script>
        function greetUser(name) {
            console.log("Hello, " + name + "!");
        }

        // You can also get input from the user
        let userName = prompt("Enter your name:");
        greetUser(userName);
    </script>
</body>
</html>
