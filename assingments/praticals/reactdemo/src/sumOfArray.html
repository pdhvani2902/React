<!DOCTYPE html>
<html>
<head>
    <title>Sum of Array Elements</title>
</head>
<body>
    <h2>Sum of Array Elements</h2>

    <script>
        let numbers = [10, 20, 30, 40, 50];
        let sum = 0;

        for (let i = 0; i < numbers.length; i++) {
            sum += numbers[i];
        }

        document.write("The sum of all elements is: " + sum);
    </script>
</body>
</html>
