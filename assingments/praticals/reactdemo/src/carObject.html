<!DOCTYPE html>
<html>
<head>
    <title>Car Object Example</title>
</head>
<body>
    <h2>Check the console for car object operations</h2>

    <script>
        let car = {
            brand: "Toyota",
            model: "Corolla",
            year: 2020
        };

        console.log("Brand: " + car.brand);
        console.log("Model: " + car.model);

        car.year = 2023;
        console.log("Updated Year: " + car.year);

        car.color = "Red";
        console.log("Added Color: " + car.color);

        console.log("Modified Car Object:", car);
    </script>
</body>
</html>
