//Create a JavaScript object car with properties brand, model, and year. UseJavaScript to: Access and print the carâ€™s
brand and model. Update the year property. Add a new property color to the car object.

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Create the car object
        let car = {
            brand: "Toyota",
            model: "Camry",
            year: 2018
        };

        // Access and print brand and model
        console.log("Brand:", car.brand);
        console.log("Model:", car.model);

        // Update the year property
        car.year = 2022;

        // Add a new property color
        car.color = "Red";

        // Print the updated car object
        console.log("Updated car object:", car);

    </script>
</body>

</html>
