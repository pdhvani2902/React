//Create an HTML page with a paragraph (<p>) that displays "Hello, World!".
    Use JavaScript to: Change the text inside the paragraph to "JavaScript is fun!".
    Change the color of the paragraph to blue.


    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Change Paragraph Text and Color</title>
    </head>

    <body>

        <p id="myParagraph">Hello, World!</p>

        <script>
            // Select the paragraph element by its ID
            const paragraph = document.getElementById("myParagraph");

            // Change the text inside the paragraph
            paragraph.textContent = "JavaScript is fun!";

            // Change the color of the paragraph to blue
            paragraph.style.color = "blue";
            
        </script>

    </body>

    </html>
