//Declare an array of fruits (["apple", "banana", "cherry"]).
Use JavaScript to: Add a fruit to the end of the array.
Remove the first fruit from the array.
Log the modified array to the console.

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Declare the array
        let fruits = ["apple", "banana", "cherry"];

        // Add a fruit to the end
        fruits.push("orange");

        // Remove the first fruit
        fruits.shift();

        // Log the modified array
        console.log("Modified fruits array:", fruits);

    </script>
</body>

</html>


//Write a program to find the sum of all elements in an array of numbers.

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Declare an array of numbers
        let numbers = [10, 20, 30, 40, 50];

        // Initialize sum
        let sum = 0;

        // Loop through the array and add each number
        for (let i = 0; i < numbers.length; i++) {
            sum += numbers[i];
        }

        // Log the result
        console.log("Sum of all elements:", sum);

    </script>
</body>

</html>
