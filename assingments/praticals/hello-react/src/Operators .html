<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Declare two numbers
let a = 15;
let b = 5;

// 1️ Arithmetic Operations
console.log("Addition:", a + b);          // 15 + 5 = 20
console.log("Subtraction:", a - b);       // 15 - 5 = 10
console.log("Multiplication:", a * b);    // 15 * 5 = 75
console.log("Division:", a / b);          // 15 / 5 = 3

// 2️ Comparison Operators
console.log("Are a and b equal? (==):", a == b);          // false
console.log("Is a greater than b? (>):", a > b);          // true

// 3️ Logical Operators
let condition1 = a > 10;
let condition2 = b < 10;

console.log("Is a > 10 AND b < 10?", condition1 && condition2); // true
console.log("Is a > 10 OR b < 3?", condition1 || b < 3);        // true
console.log("NOT (a > 10):", !condition1);                      // false

    </script>
</body>
</html>
