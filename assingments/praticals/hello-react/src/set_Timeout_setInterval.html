//Write a program that changes the background color of a webpage after 5 secondsusing setTimeout(). 

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Change Background Color</title>
</head>
<body>

  <h2>Wait for 5 seconds to see the background color change!</h2>

  <script>
    // Function to change background color
    function changeBackgroundColor() {

      document.body.style.backgroundColor = "lightgreen";

    }

    // Use setTimeout to call the function after 5000 milliseconds (5 seconds)
    setTimeout(changeBackgroundColor, 5000);
  </script>

</body>
</html>

//Create a digital clock that updates every second using setInterval(). 

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Clock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f0f0f0;
    }

    #clock {
      font-size: 48px;
      color: #333;
      background: #fff;
      display: inline-block;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <div id="clock">00:00:00</div>

  <script>
    function updateClock() {
      const now = new Date();

      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();

      // Add leading zeros if needed
      hours = hours < 10 ? "0" + hours : hours;
      minutes = minutes < 10 ? "0" + minutes : minutes;
      seconds = seconds < 10 ? "0" + seconds : seconds;

      // Display time
      const timeString = `${hours}:${minutes}:${seconds}`;
      document.getElementById("clock").textContent = timeString;
    }

    // Update the clock every second
    setInterval(updateClock, 1000);

    // Run immediately to avoid 1s delay
    updateClock();
  </script>

</body>
</html>
